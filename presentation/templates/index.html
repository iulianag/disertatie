<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	{% block title %}
	{% endblock %}
	<link href="{{ request.url_for('static', path='/css/style.css') }}" rel="stylesheet">
</head>
<body>
	<div id="header">
		<div>
			<a href="{{ request.url_for('home') }}" id="logo">
				<img src="{{ request.url_for('static', path='/images/fl_logo.png') }}" alt="logo">
			</a>
			<ul>
				<li>
					<a href="{{ request.url_for('home') }}">Home</a>
				</li>
				<li>
					<a href="#">Report</a>
				</li>
				<li>
					<a href="#">Settings</a>
				</li>
				<li>
						<a href="#" >Administration</a>
						<ul class="dropdown">
							<li><a href="#">Users</a></li>
							<li><a href="#">Profiles</a></li>
							<li><a href="#">Devices</a></li>
							<li><a href="#">Delegations</a></li>
						</ul>
				</li>
				<li>
					<a href="{{ request.url_for('logout') }}">Logout</a>
				</li>
			</ul>
		</div>
	</div>

	<div id="body">

	{% block content %}
	{% endblock %}

	</div>
</body>
</html>
